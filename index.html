<!DOCTYPE HTML>

<html>
    <head>
        <title>Calc</title>
        <link rel="stylesheet" href="styles.css">
        <script defer src="script.js"></script>
    </head>

    <body>
        <div class="calculator">
            <div class="screen"></div>
            <div class="buttons">
                <button class="AC blue">AC</button>
                <button class="sign blue">+/-</button>
                <button class="modulus blue">%</button>
                <button class="divide orange">/</button>
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="multiply orange">*</button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="minus orange">-</button>
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="plus orange">+</button>
                <button class="number zero">0</button>
                <button class="decimal number">.</button>
                <button class="equal orange">=</button>
            </div>
        </div>
    </body>

</html>
